<div class="conatainer">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center ">
            <h3>Display All signup Data</h3>
<table>
    <tr>
       <th>Sr.no.</th><th>Name</th><th>Email</th><th>Password</th>
   </tr>
   <tr *ngFor="let item of takedata, index as i">
        <td>{{i+1}}</td>
       <td>{{item.name}}</td>
       <td>{{item.email}}</td>
       <td> {{item.password}}</td>
   </tr>
</table>
        </div>
    </div>
</div>
